<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" action="/menu/add-item" th:object="${form}">
            <div class="form-group">
                <!--<p th:text="${menu.id}"></p>-->
                <label th:for="cheeseId">Type</label>
                <select name="cheeseId">
                    <option th:each="cheese : ${form.cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <!--<span th:errors="*{name}" class="error"></span>-->
                <input type="submit" value="Add Item to Menu" />
            </div>
        </form>
    </body>
</html>
